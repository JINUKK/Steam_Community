{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<div>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</div>
{% endfor %}
{% endif %}
<button type="button" class="btn" style="background-color: #1b2838; padding: 7px; border-radius: 7px / 7px; width: 100%;">
  <a style="color: #ffffff; font-weight: bold; text-decoration: none;" title="{{provider.name}}" class="socialaccount_provider {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
      <i class="fab fa-steam"></i>&nbsp;&nbsp;&nbsp;Login with {{provider.name}}
  </a>
</button>
{% endfor %}
